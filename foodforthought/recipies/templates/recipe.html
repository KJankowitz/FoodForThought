{% extends "polls/headpoll.html" %}

{% block title %}Recipies {% endblock %}

{% block content %}
<div class="card">
    <ul class="list-group list-group-flush">
        {% for post in object_list %}
        <a href="/recipies/{{post.id}}" class="list-group-item list-group-item-action">{{ post.date|date:"Y-m-d "}}: {{ post.title }}</a>
      
        {% endfor %}
    </ul>
  </div>
    

{% endblock %}
