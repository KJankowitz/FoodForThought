{% extends "polls/headpoll.html" %}

{% block title %}Poll Recipies{% endblock %}

{% block content %}
{% if latest_poll_list %}
<div class="container">
    <div class="card">
    <ul class="list-group list-group-flush">
        {% for recipe in latest_poll_list %}
        <li class="list-group-item">
            <a class="link-dark link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-100-hover" href = "{% url 'polls:detail' recipe.id %}">
                {{ recipe.recipe_text }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %} 
        <p>No polls are available.</p>
    {% endif %} 
    </div>
</div>
{% endblock %}
